<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-commerce Store</title>
  <style>
    body {
      background-color: #c0d2d3;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: black;
      margin-top: 30px;
    }

    .product-card {
      background-color: rgb(13, 83, 99);
      width: 300px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #999;
      border-radius: 5px;
    }

    .product-card img {
      width: 100%;
      border-radius: 5px;
    }

    .product-card h2 {
      font-size: 20px;
      color: black;
    }

    .product-card p.description {
      color: rgb(128, 128, 128);
      font-size: 14px;
    }

    .price {
      color: red;
      font-weight: bold;
      margin: 10px 0;
    }

    button {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(55, 0, 100);
    }
  </style>
</head>
<body>
  <h1>My E-commerce Store</h1>
  <div class="product-card">
    <img src="laptop.jpg" alt="a perfect laptop">
    <h2>laptop</h2>
    <p class="description">A  perfect laptop .</p>
    <p class="price">Price: â‚¹50000</p>
    <button>Add to Cart</button>
  </div>
</body>
</html>
